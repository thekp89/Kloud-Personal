<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>

    <link rel="stylesheet" href="/assets/css/pico.min.css">

        :root {

            --pico-primary: #e91e63;

        .grid {

        }

        .file-list li {
            padding: 10px 0;
            border-bottom: 1px solid var(--pico-muted-border-color);

        .file-list li:last-child {

        }

        .muted {
            color: var(--pico-muted-color);

        dialog article {
            max-width: 90vw;
